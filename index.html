<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Lista de Tarefas</title>
  </head>

  <body>
    <div class="container">
      <div class="container_digitar_adicionar">
        <input
          class="digitar"
          type="text"
          name=""
          id=""
          required
          placeholder="O que tenho que fazer..."
        />
        <button class="botao_adicionar">Adicionar</button>
      </div>
      
      <div id="modal" class="modal">
        <div class="modal-conteudo">
          <p>Por favor, digite uma tarefa.</p>
          <button id="fecharModal">Fechar</button>
        </div>
      </div>

      <div id="modal-editar" class="modal">
        <div class="modal-conteudo">
          <h2 class="tituloEdit">Editar Tarefa</h2>
          <input
            type="text"
            id="input-editar"
            class="digitar"
            placeholder="Digite a nova tarefa"
          />
          <div>
            <button id="salvar-editar" class="botao_adicionar">Salvar</button>
            <button id="fecharModalEditar" class="botao_adicionar">
              Cancelar
            </button>
          </div>
        </div>
      </div>

      <ul class="lista_tarefas"></ul>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
